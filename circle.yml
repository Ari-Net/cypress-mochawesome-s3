      - run:
          name: Install python
          command: sudo apt-get install -y python-pip python-dev
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: S3 Upload
          command: >
            aws s3 cp ~/app/reports/mochawesome.json s3://$BUCKET_NAME/builds/
            --metadata {\"git_sha1\":\"$CIRCLE_SHA1\"}
  downstream:
    working_directory: ~/app
    docker:
      - image: 'cypress/base:8'
        environment:
          TERM: xterm
    steps:
      - attach_workspace:
          at: /app/reports
      - run: ls /app/reports
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test1:
          requires:
            - build
      - test2:
          requires:
            - build
      - test3:
          requires:
            - build
      - downstream:
          requires:
            - test1
            - test2
            - test3
