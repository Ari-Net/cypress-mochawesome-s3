          name: Running E2E tests 2
          command: >-
            $(npm bin)/cypress run --spec cypress/integration/sample2.spec.js
            --reporter junit --reporter-options
            'mochaFile=results/my-test-output.xml'
      - store_test_results:
          path: results
      - store_artifacts:
          path: results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
  test3:
    working_directory: ~/app
    docker:
      - image: 'cypress/base:8'
        environment:
          TERM: xterm
    steps:
      - attach_workspace:
          at: ~/
      - run: ls -la cypress
      - run: ls -la cypress/integration
